<!DOCTYPE html>
<html lang="en">
<head>
    <title>kochamyJave-Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Home page</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="/about">About</a></li>
              <li><a href="/login_page">Log In</a> </li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  <div class="container1">
        <strong><nav>
          <ul class="menu">
              <h4><a href="/new_post" style="text-decoration: none"> Add post </a></h4> <br><br>
            {%  for post in posts %}
            <a href="/post_details/{{post.id}}" style="color: black; text-decoration: none"><h1>{{post.title}}</h1></a>
            <p>By {{post.userId}} on {{post.post_date}}</p>
                 <form action="/delete/{{post.id}}" method="post">
                <a href="/delete/{{post.id}}" style="text-decoration: none">Delete post</a>
         </form>
            {% endfor %}
          </ul>
        </nav></strong>
      </div>
  </body>
</html>
