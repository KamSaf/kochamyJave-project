<!DOCTYPE html>
<html lang="en">
<head>
    <title>kochamyJave-Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Home page</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="/about">About</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  <div class="container1">
        <strong><nav>
          <ul class="menu">
            {%  for post in posts %}
            <h1>{{post.title}}</h1>
            <p>By {{post.author}} on {{post.post_date}}</p>
            <p> {{ post.content }}</p>
            {% endfor %}
          </ul>
        </nav></strong>
      </div>
  </body>
</html>
